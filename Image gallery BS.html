<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Gallery with Collapsible Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Image Gallery</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://media.istockphoto.com/id/636208094/photo/tropical-jungle.jpg?s=2048x2048&w=is&k=20&c=MlaHtCKbmmQAzT5d0Z-Hs8gw_yjzEar-jwMoE85Nzj8="
                        class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Image 1</h5>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse1"
                            aria-expanded="false" aria-controls="collapse1">
                            View Details
                        </button>
                        <div class="collapse" id="collapse1">
                            <div class="card card-body">
                                Additional details for Image 1.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Image 2</h5>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse2"
                            aria-expanded="false" aria-controls="collapse2">
                            View Details
                        </button>
                        <div class="collapse" id="collapse2">
                            <div class="card card-body">
                                Additional details for Image 2.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more images with similar structure -->
        </div>
    </div>
</body>

</html>
