<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap List Groups with Custom Styling</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling */
    .custom-badge {
      background-color: #007bff;
      color: #fff;
      font-size: 0.8rem;
      border-radius: 10px;
      padding: 3px 8px;
      margin-left: auto;
    }
    .custom-badge-warning {
      background-color: #ffc107;
    }
    .custom-badge-info {
      background-color: #17a2b8;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Bootstrap List Groups with Custom Styling and Optional Badges</h2>
    <ul class="list-group mt-4">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Item 1
        <span class="badge badge-pill custom-badge custom-badge-warning">High Priority</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Item 2
        <span class="badge badge-pill custom-badge custom-badge-info">Info</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Item 3
        <span class="badge badge-pill custom-badge">Default</span>
      </li>
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
